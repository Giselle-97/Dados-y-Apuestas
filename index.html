<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/dados.png" />
    <script
      src="https://kit.fontawesome.com/1aa62fa5ff.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.css" />
    <title>Dados y Apuestas</title>
  </head>

  <body>
    <main class="main js_main">
      <p class="textone">Dados y Apuestas</p>
      <span class="icon"><i class="fa-solid fa-dice fa-bounce"></i></span>
      <p class="texttwo">Introduce aquí tu jugada:</p>
      <form>
        <select class="select js_select" name="playerNumber" id="playerNumber">
          <option hidden selected>Qué número apuestas del 1 al 6</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <input
          class="numberBet js_numberBet"
          type="text"
          name="numberBet"
          id="numberBet"
          placeholder="¿Cuánto apuestas?"
        />
        <input class="btn js_btn" type="submit" value="Jugar" />
      </form>

      <p class="textthree js_message">¡Vamos a jugar!</p>
      <div>
        <p class="textbalance">Saldo: <spam class="js_balance">50</spam></p>
      </div>
      <script src="./js/main.js"></script>
    </main>
  </body>
</html>
